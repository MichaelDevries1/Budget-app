<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!--This is the side menu to track your expenses-->
    <div>
        <ul title="Months" class="months">
            <li>January</li>
            <li>February</li>
            <li>March</li>
            <li>April</li>
            <li>May</li>
            <li>June</li>
            <li>July</li>
            <li>August</li>
            <li>September</li>
            <li>October</li>
            <li>November</li>
            <li>December</li>
          </ul>
    </div>

    <!--This is where the first months calculations are displayed-->
    <div class="budget">
        <!--expense section-->
        <section id="expense">
            <!--Where to add any new expenses-->
            <h2>EXPENSES</h2>

            <!--Expense input fields-->
            <div>
                <!--The date of the expense-->
                <div class="new-expense">                    
                    <label for="expense-date">Date:</label>
                    <input type="date" name="expense-date" id="expense-date" min="2020-01-01">
                </div>

                <!--The name of the source of the expense-->
                <div class="new-expense">                   
                   <label for="expense-source">Source: </label>
                   <input type="text" name="expense-source" id="expense-source" required> 
                </div>

                <!--The amount spent-->
                <div class="new-expense">
                    <label for="expense-amount">Amount: </label>
                    <input type="text" name="expense-amount" id="expense-amount">
                </div>

                <!--The category of the expense-->
                <div class="new-expense">
                    <label for="expense-category">Category: </label>
                    <select name="expense-category" id="expense-category">
                        <option value="Housing">Housing</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Insurance">Insurance</option>
                    </select>
                </div>

                <!--Expense submit button-->
                <div class="new-expense">
                    <button id="expense-submit">Add</button>
                </div>
            </div>

            <!--Total Expenses-->
            <div id="expense-total">
                <p></p>
            </div>

            <!--Table describing expense information-->
            <table id="expense-table">
                <!--Headers of the table-->
                <tr>
                    <th>Date</th>
                    <th>Source</th>
                    <th>Amount</th>
                    <th>Category</th>
                </tr>
            </table>
        </section>
        
        <!--income section-->
        <section id="income">
            <!--Where to add any new incomes-->
            <h2>INCOME</h2>

            <!--Income Input Fields-->
            <div>
                <!--The name of the source of the income-->
                <div class="new-income">                    
                    <label for="income-source">Source: </label>
                    <input type="text" name="income-source" id="income-source" required/>
                </div>

                <!--The amount of the income recieved-->
                <div class="new-income">                    
                    <label for="income-amount">Amount: $</label>
                    <input type="text" name="income-amount" id="income-amount" required/>
                </div>                

                <!--Income submit button-->
                <div class="new-income">
                    <Button id="income-submit">Add</Button> 
                </div>
            </div>

            <!--Total income-->
            <div id="income-total">
                <p></p>
            </div>

            <!--Table describing the source and amount of income-->
            <table id="income-table">
                <!--Headers of table-->
                <tr>
                    <th>Source</th>
                    <th>Amount</th>
                </tr>
            </table>
        </section>
    </div>
</body>
</html>
